<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Honey Bank — ثبت‌نام/ورود</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Honey Bank</h1>
  <div id="signup">
    <h2>ثبت‌نام</h2>
    <input id="su_user" placeholder="نام کاربری">
    <input id="su_pass" type="password" placeholder="رمز عبور">
    <button onclick="signup()">ثبت‌نام</button>
    <p class="error" id="su_error"></p>
  </div>
  <hr>
  <div id="login">
    <h2>ورود</h2>
    <input id="li_user" placeholder="نام کاربری">
    <input id="li_pass" type="password" placeholder="رمز عبور">
    <button onclick="login()">ورود</button>
    <p class="error" id="li_error"></p>
  </div>
  <script src="app.js"></script>
</body>
</html>
